site_name: ASTi CO - Docs
site_description: Documentazione ASTi
# site_url :
# Repository
# repo_name: asti-co/doc
repo_name: ""
repo_url: https://github.com/asti-co/doc
edit_uri: edit/main/docs/

# Theme
theme:
  name: material
  icon:
    # .svg automatically appended
    # logo: material/library
  logo: img/asti_small.gif
  features:
    - content.code.annotate
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    # - navigation.sections
    # - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  # - toc.integrate

  palette:
    - scheme: default
      primary: red
      accent: indigo
      toggle: 
        icon: material/toggle-switch
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: blue
      toggle: 
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
  language: it

